<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="Login">
    <div class="sign-in-form">
        <h1>Register Now</h1>
        <form action="" class="">
            <label for="fname" class="email"><b>Name</b></label>
            <input type="Full Name" class="input-box" placeholder="Enter your full Name"  name="fname" required>

            <label for="dob" class="Password2"><b>Date Of Birth</b></label>
            <input type="Date Of Birth" class="input-box" placeholder="Date Of Birth"  name="dob" required>
            <label for="email" class="email"><b>Email</b></label>
            <input type="email" class="input-box" placeholder="Enter Your Email"  name="email" required>
            <label for="password" class="password"><b>Password</b></label>
            <input type="password" class="input-box" placeholder="Enter Your password"  name="password" required>
            <label for="cpassword" class="Password2"><b>Confirm password</b></label>
            <input type="Confirm " class="input-box" placeholder="Confirm Your Password"  name="cpassword" required>
            <p><span><input type="checkbox"></span>Agree all terms and conditions </p>
        <button type="button" class="signup-btn" ><a href="profile.html">Sign In</a> </button>
        <script src="index.js"></script>
</body>
</html
