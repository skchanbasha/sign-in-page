<body class="Login">
    <div class="sign-up-form">
        <h1>Login</h1>
        <form action="" name="myform">
            <label for="email" class="email"><b>Email Id</b></label>
            <input type="email" class="input-box" placeholder="Your Email" name="email" required>
            <label for="psw" class="password"><b>Enter Password</b></label>
            <input type="password" class="input-box" placeholder="Your Password" name="psw" required>
            <p><span><input type="checkbox"></span> Agree all terms and sevices</p>
        <button type="button" class="signup-btn"><a href="profile.html" class="login">Login</a> </button>
        <hr>
        <p class="or">OR</p>
        <p>If you don't have an Account ? <a href="register.html" class="link">Sign in </a></p>
        </form>
    </div>
